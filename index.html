<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather The Storm</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Weather the Storm ⛈️</h1>
    </header>
    <main>
        <!-- First column -->
        <div>
            <!-- Search Box -->
            <div class="card">
                <form class="search-form">
                    <h3>Search for a City:</h3>
                    <input class="text-input">
                    <button class="button">Search</button>
                </form>
            </div>
            <!--search history-->
            <div class="history">
                <h3>Search History</h3>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </div>
        </div>
        <!--weather results-->
        <div class="forecast-main">
            <!-- current forecast -->
            <div class="current">
                <h3>Today's forecast for:</h3>
                <h3 class = "current-city"></h3><img class="icon" />
            </div>
            <p>Temperature: <span id="temp"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="windspeed"></span></p>
            <p>UV Index: <span id="uv-index"></span></p>
            <!-- 5 day forecast -->
            <div class="five-day">
                <h3>5 day forecast</h3>

            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
